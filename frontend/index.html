<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>==[DEMO WEB APP]==</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a class="logo" href="index.html">
            <h2>SHOPAPP</h2> 
        </a>
        <nav>
            <a href="index.html" class="nav-link">Trang chủ</a>
            <a href="#" class="nav-link">Liên hệ</a>
            <a href="#" onclick="goToCart(event)" class="nav-link cart-link">
                Giỏ hàng <span id="cart-count">(0)</span>
            </a>
        </nav>
        <div class="search-box">
            <input id="header-search" type="text" placeholder="Tìm sản phẩm...">
            <button type="button" onclick="doSearch()">
                <i class="fa fa-search"></i> Tìm
            </button>
        </div>
        <div class="user-info"></div>
    </header>

    <section class="hero">
        <h1>===============</h1>
        <p>===============</p>
    </section>

    <section class="filter-bar-section">
        <div class="filter-bar">
            <button class="filter-btn" onclick="applyCategoryFilter('')">Tất cả</button>
            <button class="filter-btn" onclick="applyCategoryFilter('Điện thoại')">Điện thoại</button>
            <button class="filter-btn" onclick="applyCategoryFilter('Laptop')">Laptop</button>
            <button class="filter-btn" onclick="applyCategoryFilter('Phụ kiện')">Phụ kiện</button>
            <button class="filter-btn" onclick="applyCategoryFilter('Khác')">Khác</button>
        </div>
    </section>

    <section class="products">
        <h2>Sản phẩm nổi bật</h2>
        <div class="product-list" id="product-list"></div>
    </section>

    <section class="features">
        <h2>=================</h2>
        <div class="feature-list">
            <div class="feature">
                <h3>================</h3>
                <p>=================</p>
            </div>
            <div class="feature">
                <h3>================</h3>
                <p>===============</p>
            </div>
            <div class="feature">
                <h3>===================</h3>
                <p>======================</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; =====================</p>
        <p>Email: ==============</p>
    </footer>

    <script src="js/customModal.js"></script>
    <script src="js/main.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
